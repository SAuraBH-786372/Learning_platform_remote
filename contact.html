<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4caf50, #2a82ba);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Animated background effect */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 200% 200%;
            animation: gradientMove 10s ease infinite;
        }

        /* Contact container styles */
        .contact-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .contact-container:hover {
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4caf50;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .contact-info {
            margin-bottom: 15px;
        }

        .contact-info i {
            color: #4caf50;
            margin-right: 10px;
            font-size: 1.3em;
        }

        /* Button styles */
        .contact-container a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #4caf50, #2a82ba);
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-container a:hover {
            background: linear-gradient(135deg, #2a82ba, #4caf50);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .contact-container a {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions and if you're facing any issue, feel free to reach out to us:</p>

        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> vvce23cseaiml@vvce.ac.in</p>
            <p><i class="fas fa-phone"></i> +1 234 567 890</p>
        </div>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
