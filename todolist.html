<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Calendar and Notifications</title>
    <style>
        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6ZFmvbqBgdfmEGsY_VmlnWYLDp5GuI3F2TA&s");
            background-size: cover;
            font-family: Arial, sans-serif;
            /*background-color: #0d1a33;*/
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }
        .calendar-container {
            width: 25%;
            background-color: #12264f;
            padding: 10px;
            border-right: 2px solid #29508b;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            width: 75%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #12264f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
        }
        .calendar-container:hover ~ .container {
            opacity: 0.7;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            color: #ffffff;
            text-align: center;
            margin-top: 10px;
        }
        table th,
        table td {
            border: 1px solid #29508b;
            padding: 5px;
            font-size: 12px;
        }
        table th {
            background-color: #1e90ff;
        }
        .task-date {
            background-color: #ffb347;
            color: #0d1a33;
            border-radius: 4px;
        }
        .notification-box {
            margin-top: 20px;
            background-color: #173764;
            padding: 10px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .notification-box h2 {
            margin: 0 0 10px;
            text-align: center;
            font-size: 16px;
            color: #ffb347;
        }
        .notification-item {
            padding: 5px;
            border-bottom: 1px solid #29508b;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .task-input input,
        .task-input button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #29508b;
        }
        .task-input input[type="text"],
        .task-input input[type="date"] {
            flex: 1;
            background-color: #0d2a57;
            color: white;
        }
        .task-input button {
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .task-input button:hover {
            background-color: #1c86e0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #173764;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .task-details {
            display: flex;
            gap: 10px;
            flex: 1;
        }
        .task-details span {
            display: block;
        }
        li .delete {
            color: #ff6b6b;
            cursor: pointer;
        }
        li .delete:hover {
            color: #ff5252;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1>Calendar</h1>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar will be generated here -->
            </tbody>
        </table>
        <div class="notification-box" id="notificationBox">
            <h2>Reminders</h2>
            <div id="notifications">
                <p>No reminders yet!</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>To-Do List with Dates</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <input type="date" id="taskDate">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function generateCalendar(year, month) {
            const calendar = document.getElementById('calendar').querySelector('tbody');
            calendar.innerHTML = ''; // Clear the calendar

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let date = 1;

            for (let i = 0; i < 6; i++) { // Maximum 6 rows
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) { // 7 columns for days of the week
                    const cell = document.createElement('td');
                    if (i === 0 && j < firstDay) {
                        cell.textContent = ''; // Empty cells before the first day
                    } else if (date > daysInMonth) {
                        break; // Stop after last day
                    } else {
                        cell.textContent = date;
                        cell.id = `date-${year}-${month + 1}-${date}`;
                        date++;
                    }
                    row.appendChild(cell);
                }
                calendar.appendChild(row);
            }
        }

        function highlightDate(date) {
            const taskCell = document.getElementById(`date-${date}`);
            if (taskCell) {
                taskCell.classList.add('task-date');
            }
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskDate = document.getElementById('taskDate');
            const taskList = document.getElementById('taskList');
            const notifications = document.getElementById('notifications');

            if (taskInput.value.trim() === '' || taskDate.value === '') {
                alert('Please enter a task and select a date.');
                return;
            }

            const li = document.createElement('li');
            li.innerHTML = `
                <div class="task-details">
                    <span><strong>Task:</strong> ${taskInput.value}</span>
                    <span><strong>Due:</strong> ${taskDate.value}</span>
                </div>
                <span class="delete" onclick="deleteTask(this)">âœ–</span>
            `;
            taskList.appendChild(li);

            highlightDate(taskDate.value);

            const reminder = document.createElement('div');
            reminder.className = 'notification-item';
            reminder.textContent = `${taskInput.value} - Due: ${taskDate.value}`;
            notifications.appendChild(reminder);

            if (notifications.querySelector('p')) {
                notifications.querySelector('p').remove();
            }

            taskInput.value = '';
            taskDate.value = '';
        }

        function deleteTask(element) {
            element.parentElement.remove();
        }

        // Generate calendar for the current month
        const today = new Date();
        generateCalendar(today.getFullYear(), today.getMonth());
    </script>
</body>
</html>
