<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login</title>
    <style>
        /* Overall styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            color: white;
            text-align: center;
        }

        /* Form container */
        .container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8); /* Darker background */
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Label styling */
        label {
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
            color: #ddd;
            text-align: left;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        /* Submit button styling */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.3em;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        /* Floating Home Icon Styling */
        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4CAF50, #2a82ba);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
        }

        .home-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Placeholder styling */
        input::placeholder {
            color: #bbb;
        }

        /* Responsiveness for small screens */
        @media (max-width: 576px) {
            .container {
                padding: 25px;
                width: 90%;
            }

            h2 {
                font-size: 1.8em;
            }

            input {
                font-size: 1em;
            }

            .btn {
                font-size: 1.2em;
            }

            label {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <!-- Home Icon -->
    <a href="/get_started" class="home-icon" title="BACK">
        <i>&#8962;</i> <!-- Unicode for home symbol -->
    </a>
    <div class="container">
        <h2>Instructor Login</h2>
        <form action="/instructor_login" method="POST">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>

</html>
